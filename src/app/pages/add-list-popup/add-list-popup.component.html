<mat-form-field class="example-form-field">
  <mat-label>List Name</mat-label>
  <input matInput type="text" [(ngModel)]="newTodoList.name">
  <button mat-button *ngIf="newTodoList.name" matSuffix mat-icon-button aria-label="Clear"
    (click)="newTodoList.name=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="primary" (click)="addList()">Add</button>
